<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <form id="newForm"></form>
    <form id="form">
      <div
        class="login-form container d-flex flex-column justify-content-center align-items-center text-light shadow-lg py-2 my-5"
      >
        <h1 class="py-2 position-relative">Login</h1>

        <div class="site-name w-50 d-flex flex-column justify-content-center">
          <label for="emailLogin" class="pb-2 fw-semibold">
            <i class="fa-solid fa-envelope"></i>
            Email</label
          >
          <input
            type="email"
            placeholder="Email ..."
            class="form-control"
            id="emailLogin"
          />
        </div>
        <div class="w-50 d-flex flex-column justify-content-center my-2">
          <label for="passwordLogin" class="pb-2 fw-semibold">
            <i class="fa-solid fa-lock"></i> Password</label
          >
          <input
            type="password"
            placeholder="Password"
            class="form-control"
            id="passwordLogin"
          />
        </div>
        <button
          class="btn btn-outline-success btn-login px-5 my-4"
          id="loginBtn"
        >
          Login
        </button>
        <p>
          don't have an account?
          <a class="text-primary" id="registerLink">Register Now!</a>
        </p>
      </div>
    </form>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
